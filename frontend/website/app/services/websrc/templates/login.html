{% extends "base.html"%} 

{% block titulo %}
<div class="container">
  <h3 align="center">Ingreso de usuario</h3>
</div>
{% endblock %}

{% block content %}
  <div class="container rounded" style="margin-top: 15px;">
    <form method="POST">
      <div class="form-group">
        <label for="email">Dirección de email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      
      <br />
      <button type="submit" class="btn btn-primary float-end" style="margin-top: 15px;">Ingresar</button>
    </form>
  </div>
{% endblock %}

{% block styles %}
<style>
  .container {
    max-width: 300px;
    background-color: grey;
  }
</style>
{% endblock %}
